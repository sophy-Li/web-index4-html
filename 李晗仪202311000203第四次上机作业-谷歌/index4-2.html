<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司员工信息</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="script.js" defer></script> <!-- 引入点击和鼠标事件的 JavaScript 文件 -->
    <script src="clock.js" defer></script> <!-- 引入时钟功能的 JavaScript 文件 -->
    <script src="screenInfo.js" defer></script> <!-- 引入屏幕信息的 JavaScript 文件 -->
    <script src="mouseEvent.js" defer></script> <!-- 引入鼠标坐标的 JavaScript 文件 -->
    <script src="lastModified.js" defer></script> <!-- 引入网页最后修改时间的 JavaScript 文件 -->
</head>
<body>

    <div class="tech-dept">
        <h2>技术部</h2>
        <div class="employee-card high-rating" id="special-employee">
            <p class="name">张三</p>
            <p class="position">技术经理</p>
            <p class="rating">评分：4.6</p>
        </div>
        <div class="employee-card high-rating">
            <p class="name">李四</p>
            <p class="position">软件工程师</p>
            <p class="rating">评分：4.8</p>
        </div>
        <div class="employee-card">
            <p class="name">王五</p>
            <p class="position">技术顾问</p>
            <p class="rating">评分：4.3</p>
        </div>
    </div>

    <div class="marketing-dept">
        <h2>市场部</h2>
        <div class="employee-card">
            <p class="name">赵六</p>
            <p class="position">市场总监</p>
            <p class="rating">评分：4.4</p>
        </div>
        <div class="employee-card high-rating">
            <p class="name">钱七</p>
            <p class="position">市场专员</p>
            <p class="rating">评分：4.7</p>
        </div>
    </div>

    <div class="hr-dept">
        <h2>人事部</h2>
        <div class="employee-card">
            <p class="name">周八</p>
            <p class="position">招聘专员</p>
            <p class="rating">评分：4.5</p>
        </div>
        <div class="employee-card high-rating">
            <p class="name">吴九</p>
            <p class="position">人事经理</p>
            <p class="rating">评分：4.6</p>
        </div>
    </div>

    <!-- 显示时钟 -->
    <div id="clock" style="font-size: 1.5rem; margin-top: 20px;">时钟加载中...</div>

    <!-- 显示屏幕信息 -->
    <div id="screen-info" style="font-size: 1.5rem; margin-top: 20px;">屏幕信息加载中...</div>

    <!-- 显示鼠标坐标 -->
    <div id="mouse-coordinates" style="font-size: 1.5rem; margin-top: 20px;">鼠标坐标加载中...</div>

    <!-- 显示网页最后修改时间 -->
    <div id="last-modified" style="font-size: 1.5rem; margin-top: 20px;">网页最后修改时间加载中...</div>

</body>
</html>
